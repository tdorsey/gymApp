<ion-view view-title="Weights">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="exercise in Exercises.exercises" type="item-text-wrap" href="#/tab/exercises/{{exercise.id}}">
        <h2>{{exercise.name}}</h2>
        <p>{{exercise.maxReps}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="exercises.remove(weight)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
